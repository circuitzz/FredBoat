---
patron:            true       # Set this to true for self hosting the music bot
development:       false        # Set this to true for self hosting the full bot (including non music commands)
prefix:            ';;'        # Default prefix used by the bot
restServerEnabled: true        # Set this to false if you are running multiple FredBoat bots on the same machine
admins:            [269762020843323392]          # Add comma separated userIds and roleIds that should have access to bot admin commands
useAutoBlacklist:  true        # Set to true to automatically blacklist users who frequently hit the rate limits
game:              "some music"          # Set the displayed game/status. Leave empty quote marks for the default status
continuePlayback:  false        # Set to true to force the player to continue playback even if left alone

enableYouTube:     true        # Set to true to enable playing YouTube links
enableSoundCloud:  false        # Set to true to enable playing SoundCloud links
enableBandCamp:    false        # Set to true to enable playing BandCamp links
enableTwitch:      false        # Set to true to enable playing Twitch links
enableVimeo:       false        # Set to true to enable playing Vimeo links
enableMixer:       false        # Set to true to enable playing Mixer links
enableSpotify:     false        # Set to true to enable playing Spotify links
enableHttp:        false        # Set to true to enable playing direct links

# THIS IS TEMPORARY UNTIL COMMANDS ARE MODULARIZED
tempUseVoiceChannelCleanup: true # This acts as an override if set to false no vcCleanupAgent will be run
